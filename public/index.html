<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Patrick Ackerman Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
    <link href="./fonts/linea_complete_1.0/_basic/_ICONFONT/styles.css" rel='stylesheet' type='text/css'>
		<!-- <link href="./fonts/linea_complete_1.0/_arrows/_ICONFONT/styles.css" rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body ng-app="portfolioApp" ng-cloak="true" ng-controller="masterCtrl">

    <nav class="nav-bar" ng-controller="navController">
        <div class="central">
          <img src="images/pwalogo.svg" class="logo" ng-click="goHome()" ng-mouseenter="showServer()" />
					<div class="server-box fadeinload" ng-if="serverHide" ng-click="goDetails()" >
						<div class="row">
							<img class="server-image" ng-src="{{server.image}}"/>
							<span style="line-height: 50px; float: right;">{{server.framework}} {{server.version}}</span>
						</div>
					</div>
          <div class="writings" ng-click="goProjects()">PROJECTS</div>
          <div class="writings" ng-click="goEducation()">EDUCATION</div>
          <!-- <div class="writings" ng-click="goWritings()">WRITINGS</div> -->
          <div class="writings" ng-click="goContact()">CONTACT</div>
					<div class="hamburger" ng-click="menuToggle()">
						<img src="images/burger-menu.svg" ng-class="{menuicon: menuState, menuiconactive: !menuState}"/>
					</div>
					<div class="slide-menu" ng-class="{in: menuState, out: !menuState}" style="text-align: left;">
						<ul class="menu-list">
							<li class="menu-list-item" ng-click="goProjects()"><i class="icon-basic-folder-multiple menu-list-icon" ></i>PROJECTS</li>
							<li class="menu-list-item" ng-click="goEducation()"><i class="icon-basic-notebook menu-list-icon" ></i>EDUCATION</li>
							<li class="menu-list-item" ng-click="goContact()"><i class="icon-basic-paperplane menu-list-icon"></i>CONTACT</li>
						</ul>
					</div>
        </div>
		</nav>
    <ui-view></ui-view>
    <div class="real-body" ng-controller="backgroundCtrl">
      <img class="{{backgroundClass}}" src="images/main-background1.jpg"/>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
        <script src="./js/app.js"></script>
				<script src="./js/templates.js"></script>
				<script src="./js/directives/imgload.directive.js"></script>
				<script src="./js/services/user.service.js"></script>
				<script src="./js/services/server.service.js"></script>
				<script src="./js/services/sendgrid.service.js"></script>
				<script src="./js/services/twilio.service.js"></script>
				<script src="./js/services/blurb.service.js"></script>
				<script src="./js/services/scroll.service.js"></script>
				<script src="./js/controllers/masterCtrl.js"></script>
        <script src="./js/controllers/mainCtrl.js"></script>
				<script src="./js/controllers/navCtrl.js"></script>
				<script src="./js/controllers/detailsCtrl.js"></script>
        <script src="./js/controllers/projectCtrl.js"></script>
        <script src="./js/controllers/backgroundCtrl.js"></script>
        <script src="./js/controllers/contactCtrl.js"></script>
        <script src="./js/controllers/educationCtrl.js"></script>
        <script src="./js/controllers/writingsCtrl.js"></script>
	</body>
</html>
